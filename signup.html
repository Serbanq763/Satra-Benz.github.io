<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="George Serban Grosariu" />
    <link rel="icon" href="./poze/logo.jpg" />
    <title>Sign Up Satra B.E.N.Z.</title>
  </head>
  <body>
    <figure>
      <nav>
        <ul>
          <a href="index.html"><li>Home</li></a>
        </ul>
      </nav>
    </figure>
    <figure>
      <form action="" method="">
        <label for="first name">First Name</label> <br />
        <input
          type="text"
          name="first name"
          id="first name"
          placeholder="First Name"
          required
        />
        <br />
        <br />
        <label for="last name">Last Name</label> <br />
        <input
          type="text"
          name="last name"
          id="last name"
          placeholder="Last Name"
          required
        />
        <br />
        <br />
        <label for="birth date">Birth Date</label> <br />
        <input
          type="date"
          name="birth date"
          id="birth date"
          placeholder="Birth Date"
          required
        />
        <br />
        <br />
        <label for="email">E-Mail</label> <br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="E-Mail"
          required
        />

        <br />
        <br />
        <label for="password">Password</label> <br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
          minlength="8"
        />
        <br />
        <br />
        <input type="submit" value="Sign Up" />
      </form>
    </figure>
  </body>
</html>
